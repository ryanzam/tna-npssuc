<div class="tna-event">
	<div class="tna-event-header" fxLayout="row" fxLayoutAlign="space-between end">
		<h4>{{ data?.title }}</h4>
		<h5 *ngIf="data?.type!=='recursive'">{{ data?.datetime | date: 'd MMM y'}}</h5>
		<h5 *ngIf="data?.type==='recursive'">{{ data?.datetime }}</h5>
	</div>
	<p class="tna-paragraph-2" [innerHTML]="getTextWithNewLine(data?.description)">
	</p>
	<div *ngIf="navigateTo" class="tna-read-more" (click)="navigate()">Read More</div>
</div>
